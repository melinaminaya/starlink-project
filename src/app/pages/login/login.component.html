<app-banner src></app-banner>
<section class="login-component">
    <mat-card class="login">
        <div class="image-container">
            <figure>
                <img src alt>
            </figure>
        </div>
        <div class="form-container">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <form [formGroup]="loginForm">
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>E-mail</mat-label>
                        <input formControlName="email" matInput type="email"
                            placeholder="Digite seu email">
                        <mat-error
                            *ngIf="loginForm.get('email')?.errors?.['required']">E-mail
                            obrigatório</mat-error>
                        <mat-error
                            *ngIf="loginForm.get('email')?.errors?.['email']">Formato
                            inválido</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input formControlName="senha" matInput type="password"
                            placeholder="Digite sua senha">
                        <mat-error
                            *ngIf="loginForm.get('senha')?.errors?.['required']">Senha obrigatória</mat-error>

                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button [disabled]="loginForm.invalid" (click)="login()" mat-flat-button
                        color="primary">LOGIN</button>
                </mat-card-actions>
                <p>Ainda não possui conta? <a href routerLink="/cadastro"><strong><u>Clique aqui para
                                se cadastrar!</u></strong></a></p>
            </form>
        </div>
    </mat-card>
</section>
