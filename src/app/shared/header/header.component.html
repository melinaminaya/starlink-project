<header class="app-header">
  <mat-toolbar>
    <img class="img-logo" src="assets/imagens/logo_sat_app.png" alt="Logo app">
    <span class="example-spacer"></span>
    <div class="links-toolbar">
      <button mat-button>Vender Milhas</button>
      <button mat-button>Sobre</button>
      <ng-container *ngIf="user$ | async as user, else login">
        <a routerLink="/perfil">
          <img src="assets/icones/user.png" alt="icone da pessoa usuaria">
        </a>
        <button mat-stroked-button (click)="logout()">SAIR</button>
      </ng-container>
      <ng-template #login>
        <button mat-raised-button routerLink="/cadastro">CADASTRE-SE</button>
        <button mat-stroked-button routerLink="">LOGIN</button>  
      </ng-template>
      
    </div>

  </mat-toolbar>
</header>
