<app-card variant="secondary" class="form-busca">
    <form action>
        <div class="flex-container">
            <mat-button-toggle-group name="fontStyle"
                aria-label="Tipo de passagem">
                <mat-button-toggle>
                    <mat-icon class="mat-18">check</mat-icon>
                    IDA E VOLTA</mat-button-toggle>
                <mat-button-toggle>SOMENTE IDA</mat-button-toggle>
            </mat-button-toggle-group>
            <mat-chip-listbox (click)="openDialog()" aria-label="Selection flights">
                <mat-chip-option selected>One Adult</mat-chip-option>
                <mat-chip-option>Econômico</mat-chip-option>
            </mat-chip-listbox>
        </div>
        <div class="flex-container">
            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Origem</mat-label>
                <mat-icon matPrefix>flight_takeoff</mat-icon>
                <input matInput placeholder="Origem">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <button mat-icon-button>
                <mat-icon>sync_alt</mat-icon>
            </button>
            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Destino</mat-label>
                <mat-icon matPrefix>flight_takeoff</mat-icon>
                <input matInput placeholder="Destino">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <mat-form-field class="input-container">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate formControlName="start"
                        placeholder="Start date">
                    <input matEndDate formControlName="end"
                        placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix
                    [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                <mat-error
                    *ngIf="range.controls['start'].hasError('matStartDateInvalid')">
                    Invalid start date
                </mat-error>
                <mat-error
                    *ngIf="range.controls['end'].hasError('matEndDateInvalid')">
                    Invalid end date
                </mat-error>

            </mat-form-field>
            <!-- <p>Selected range: {{range.value | json}}</p> -->
            <button mat-flat-button color="primary">Buscar</button>

        </div>
    </form>
</app-card>
