<app-card variant="secondary" class="form-busca">
    <form [formGroup]="formBuscaService.formBusca" (ngSubmit)="buscar()">
        <h2>Passagens</h2>
        <div class="flex-container">
            <mat-button-toggle-group name="fontStyle"
                aria-label="Tipo de passagem" formControlName="somenteIda">
                <mat-button-toggle [value]="false">
                    <mat-icon
                        *ngIf="formBuscaService.formBusca.get('somenteIda')?.value"
                        class="mat-18">check</mat-icon>
                    IDA E VOLTA</mat-button-toggle>
                <mat-button-toggle [value]="true">
                    <mat-icon
                        *ngIf="!formBuscaService.formBusca.get('somenteIda')?.value"
                        class="mat-18">check</mat-icon>
                    SOMENTE IDA</mat-button-toggle>
            </mat-button-toggle-group>
            <mat-chip (click)="formBuscaService.openDialog()"
                aria-label="Selection flights">
                <div class="inner">
                    <mat-icon>check</mat-icon> {{formBuscaService.getDescricaoPassageiros()}}
                </div>
            </mat-chip>
            <mat-chip (click)="formBuscaService.openDialog()">
                <div class="inner">
                    <mat-icon>check</mat-icon> {{ formBuscaService.obterControle('tipo').value }}
                </div>
            </mat-chip>

        </div>
        <div class="flex-container">
            <!-- <mat-form-field class="input-container" appearance="outline">
                <mat-label>Origem</mat-label>
                <mat-icon matPrefix>flight_takeoff</mat-icon>
                <input matInput placeholder="Origem">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field> -->
            <app-dropdown-uf label="Origem" iconePrefixo="flight_takeoff" />
            <button mat-icon-button (click)="formBuscaService.trocarOrigemDestino()">
                <mat-icon>sync_alt</mat-icon>
            </button>
            <app-dropdown-uf label="Destino" iconePrefixo="flight_land" />
            <!-- <mat-form-field class="input-container" appearance="outline">
                <mat-label>Destino</mat-label>
                <mat-icon matPrefix>flight_takeoff</mat-icon>
                <input matInput placeholder="Destino">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field> -->
            <mat-form-field class="input-container">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate formControlName="start"
                        placeholder="Start date">
                    <input matEndDate formControlName="end"
                        placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix
                    [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                <mat-error
                    *ngIf="range.controls['start'].hasError('matStartDateInvalid')">
                    Invalid start date
                </mat-error>
                <mat-error
                    *ngIf="range.controls['end'].hasError('matEndDateInvalid')">
                    Invalid end date
                </mat-error>

            </mat-form-field>
            <!-- <p>Selected range: {{range.value | json}}</p> -->
            <button mat-flat-button color="primary">Buscar</button>

        </div>
    </form>
</app-card>
